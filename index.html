<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="main-container">
        <div class="overlay">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="images/image-header-desktop.jpg"
              type="image/"
            />
            <img src="images/image-header-mobile.jpg" alt="Office Workers" />
          </picture>
        </div>

        <div class="container-two">
          <div class="text-container">
            <h1>
              Get <span>insights</span> that <br />
              help your business <br />
              grow.
            </h1>
            <p>
              Discover the benefits of data <br />
              analytics and make better decisions <br />
              regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="info-text">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="info-text">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="info-text">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
